<!DOCTYPE html>
<html>
<head>
	<title>TwitchAvid</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Jquery UI Theme -->
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
	
	<!-- Stylesheets -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Jquery UI -->
	<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>

	

	<!-- Twitch Javascript SDK -->
	<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
	<script src= "http://player.twitch.tv/js/embed/v1.js"></script>

	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/323615c8ac.js"></script>
</head>
<body>
	<div class="container search">
		<div class="row">
			<div class="col-lg-6">
				<label for="streamer">Enter Stream</label>
				<br>
				<input type="text" name="Stream" placeholder="Stream" id="streamer"/>
				<!-- <div class="status"></div> -->
				<img class="loading" src="assets/images/loading.gif">
				<img class="green status" src="assets/images/green.png">
				<img class="red status" src="assets/images/red.png">
				<span class="text-status"></span>
				<button id="startStream">Watch</button>
				<div class="searchResults">
					<div><b>Users</b></div>
					<div class="channels"></div>
					<div><b>Games</b></div>
					<div class="games"></div>
				</div>
				<!-- <button class="" id="edit">Edit</button> -->
				<form action="">
 					<input type="checkbox" name="chat" id="include_chat">
 					<label for="include_chat"> Include chat</label>
				</form>
			</div>
			<!-- <button class="pull-right" id="cancel">Cancel</button>
			<button class="pull-right" id="delete">Delete</button>
			<br> -->
			<div class="col-lg-6">
				<label for="streamer">Enter Chat</label><br>
				<input type="text" name="Chat" placeholder="Chat" id="chat"/>
				<button id="startChat">Chat</button>
				<div class="error"><span></span></div>
			</div>
		<!-- 	<div class="col-lg-2">
				<i class="fa fa-angle-up" aria-hidden="true"></i>
			</div> -->
		</div>
	</div>
	<!-- <div class="container">
		<div class="row">
			
		</div>
	</div> -->
	<div class="container toggle">
		<i class="fa fa-chevron-up pull-right" aria-hidden="true"></i>
	</div>
	<div class="container tabs">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active home"><a href="#">Home</a></li>
			<!-- <li role="presentation"><a href="#">Tab 1</a></li>
			<li role="presentation"><a href="#">Tab 2</a></li> -->
			<li role="presentation" class="addTab"><a href="#"><i class="fa fa-plus-square" aria-hidden="true"></i></a></li>
		</ul>
	</div>
	<div class="container-fluid player">
		<div class= "row content content-active" id="Home"></div>	
	</div>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
